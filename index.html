    *{box-sizing:border-box}
    html,body{height:100%}

    .logo{

      margin:0 auto 16px;

    }
    h1{
      font-family: 'Anton', sans-serif;
      font-size: clamp(28px, 5vw, 48px);
      margin: 12px 0 8px;
      letter-spacing:1px;
    }
    p.sub{font-size: clamp(16px, 2.4vw, 20px); color: var(--muted); margin:0 0 24px}
    form{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px}
    input[type=email]{

      padding:14px 16px; border-radius:12px; min-width:260px; font-size:16px; outline:none;
    }
    input[type=email]::placeholder{color:#94a3b8}
    button{
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      color:white; border:none; padding:14px 18px; border-radius:12px; font-size:16px; font-weight:600; cursor:pointer;
      box-shadow: 0 6px 24px rgba(57,149,255,0.35), inset 0 0 10px rgba(255,255,255,0.12);
    }
    .note{margin-top:16px; font-size:13px; color:#a1a1aa}
    .footer{margin-top:22px; font-size:12px; color:#8b95a7}
    .badge{display:inline-block; margin-top:10px; font-size:12px; color:#cbd5e1; opacity:0.9; border:1px solid rgba(255,255,255,0.12); padding:6px 10px; border-radius:999px}
